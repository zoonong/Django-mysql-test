{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <form action="{%url 'create'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <br>
        <p>사진 : <input type="file", name="image"></p>
        
        <p>내용 : <textarea type="text" name="text" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">제출</button>
    </form>
{% else%}
    <h3>로그인 후 이용해 주세요</h3>
{% endif %}

{% endblock %}
