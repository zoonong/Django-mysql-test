{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
    <form action="{%url 'update_comment' post.id comment.id%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <p>내용 : <textarea type="text" name="content" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">제출</button>
    </form>
{% else%}
    <h3>로그인 후 이용해 주세요</h3>
{% endif %}

{% endblock %}
